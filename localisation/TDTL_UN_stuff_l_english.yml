l_english:
 #events
 TDTL_UN_event.1.t:0 "[SOM.GetName] Demands Absorption of Somaliland"
 TDTL_UN_event.1.d:0 "Before the Somali Civil War, we were part of Somalia, but seceded after it started to avoid being dragged down into the chaos. Now the war has been over for half a dozen years, and [SOM.GetLeader] demands that now that they are stable, the time has come for [SML.GetNameDef] to be brought back into the fold."
 TDTL_UN_event.1.a:0 "We Will Rejoin [SOM.GetNameDef]"
 TDTL_UN_event.1.b:0 "As Long as we Still Have Autonomy"
 TDTL_UN_event.1.c:0 "We Are Our Own Nation"
 TDTL_UN_event.2.t:0 "The Integration of Somaliland"
 TDTL_UN_event.2.d:0 "Now that [SML.GetLeader] has accepted our offer, we must decide how we will integrate the seccessionist government into our territories."
 TDTL_UN_event.2.a:0 "Full Annexation into Somalia Proper"
 TDTL_UN_event.2.b:0 "Integrate into Puntland"
 TDTL_UN_event.2.c:0 "Establish a Regional Government There"
 TDTL_UN_event.3.t:0 "Somaliland Requests Some Autonomy"
 TDTL_UN_event.3.d:0 "While willing to accept our authority, the people of Somaliland have become used to autonomy, and want to keep some of it."
 TDTL_UN_event.3.a:0 "We Will Only Accept Full Annexation"
 TDTL_UN_event.3.b:0 "This is a Good Idea"
 TDTL_UN_event.4.t:0 "Somaliland Denies Our Request"
 TDTL_UN_event.4.d:0 "Not trusting in our governmental abilities, or through national pride of a breakaway nation, or some other reason, our request to reunite with Somaliland has been denied."
 TDTL_UN_event.4.a:0 "A Tragedy for Somali Unity"
 TDTL_UN_event.4.b:0 "We Shall Reunite By Force if Need Be"
 TDTL_UN_event.5.t:0 "Somaliland is Established by the United Nations!"
 TDTL_UN_event.5.d:0 "In a traitorous move against our interests, the United Nations has established Somaliland as its own nation, with international recognition!"