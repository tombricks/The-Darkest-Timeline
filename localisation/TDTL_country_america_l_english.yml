l_english:
 #tooltips
 USA_FED_anti_federal_politics:0 "Anti Federal Politics"
 USA_FED_pro_federal_politics:0 "Pro Federal Politics"
 #decisions
 TDTL_USA_federalist_category:0 "Federalism"
 TDTL_USA_federalist_category_desc:0 "The Federal Government has a right to govern its territories, no matter the amount of autonomy they have given us."
 TDTL_USA_regionalist_category:0 "Regionalism"
 TDTL_USA_regionalist_category_desc:0 "The United States is too big and diverse to be governed by one overarching state, we must increase our autonomy so that we are seen as an equal to the lawmakers in Washington."
 USA_FED_new_kind_of_nationalism:0 "A New Kind of Nationalism"
 USA_FED_strengthen_labor_unions:0 "Strengthen the Labor Unions"
 USA_FED_disconnect_power_grid:0 "Disconnect from the Federal Power Grid"
 USA_FED_reconnect_power_grid:0 "Ask to Reconnect with the Federal Power Grid"
 USA_FED_acquire_funding_highways:0 "Acquire Funding for Highways"
 USA_FED_import_other_regions:0 "Import Goods From Other Regions"
 USA_FED_appeal_closer_union:0 "Become a Regional District"
 #events
 TDTL_USA_event.1.t:0 "[FROM.GetName] Disconnects from the Federal Power Grid"
 TDTL_USA_event.1.d:0 "Apparently on an independent streak, the leaders of [FROM.GetNameDef] have decided to disconnect from the federal power grid in order to be more independent from us. This childish move has disrupted their lives somewhat, but they carry on anyways."
 TDTL_USA_event.1.a:0 "An expensive and wasteful move from them."
 TDTL_USA_event.2.t:0 "A Request to Rejoin the Power Grid from [FROM.GetNameDef]"
 TDTL_USA_event.2.d:0 "As expected, the people of [FROM.GetName] have regretted their decision to disconnect from the Federal Power Grid, and they wish to rejoin it."
 TDTL_USA_event.2.a:0 "We Welcome Them Back"
 TDTL_USA_event.2.b:0 "They have Made Their Choice"
 TDTL_USA_event.3.t:0 "The Federal Government Keeps us Out of the Federal Power Grid"
 TDTL_USA_event.3.d:0 "Our request to rejoin the Federal Power Grid has been rejected, so now we must keep our promise of independence from the power grid, without federal aid"
 TDTL_USA_event.3.a:0 "The Lights Must Continue to Flicker"
 TDTL_USA_event.4.t:0 "We Have Been Reconnected to the Federal Power Grid"
 TDTL_USA_event.4.d:0 "The Federal Government has allowed us to rejoin the Federal Power Grid, allowing us to use a larger portion of electricity at the expense of our autonomy."
 TDTL_USA_event.4.a:0 "The Flickering Lights Have Ended"
 TDTL_USA_event.5.t:0 "The [FROM.GetName] becomes a Regional District"
 TDTL_USA_event.5.d:0 "In a surprising display of submission to federal power, [FROM.GetName] has appealed to transform from a Federal District to a Regional one, which is more subject to Federal Power. Many Federalists celebrate this occasion, while those who wanted more autonomy or liked the status quo have begun protesting. Hopefully they die down soon, so that we can turn our attention to more important things."
 TDTL_USA_event.5.a:0 "One Step Closer to a Truly United States"
 #ideas
 USA_increased_industrial_contributions:0 "Industrial Contributions to the Federal Government"
 USA_higher_taxes:0 "Raised Taxes"
 USA_new_huac:0 "The New HCIS"
 USA_new_huac_desc:0 "We have re-established the House Committee on Internal Security to help combat socialist and communist movements within our borders."
 USA_local_militias:0 "Local Militias"