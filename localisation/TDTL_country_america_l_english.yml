 #events
 TDTL_USA_event.1.t:0 "[FROM.GetName] Disconnects from the Federal Power Grid"
 TDTL_USA_event.1.d:0 "Apparently on an independent streak, the leaders of [FROM.GetNameDef] have decided to disconnect from the federal power grid in order to be more independent from us. This childish move has disrupted their lives somewhat, but they carry on anyways."
 TDTL_USA_event.1.a:0 "An expensive and wasteful move from them."
 TDTL_USA_event.2.t:0 "A Request to Rejoin the Power Grid from [FROM.GetNameDef]"
 TDTL_USA_event.2.d:0 "As expected, the people of [FROM.GetName] have regretted their decision to disconnect from the Federal Power Grid, and they wish to rejoin it."
 TDTL_USA_event.2.a:0 "We Welcome Them Back"
 TDTL_USA_event.2.b:0 "They have Made Their Choice"
 TDTL_USA_event.3.t:0 "The Federal Government Keeps us Out of the Federal Power Grid"
 TDTL_USA_event.3.d:0 "Our request to rejoin the Federal Power Grid has been rejected, so now we must keep our promise of independence from the power grid, without federal aid"
 TDTL_USA_event.3.a:0 "The Lights Must Continue to Flicker"
 TDTL_USA_event.4.t:0 "We Have Been Reconnected to the Federal Power Grid"
 TDTL_USA_event.4.d:0 "The Federal Government has allowed us to rejoin the Federal Power Grid, allowing us to use a larger portion of electricity at the expense of our autonomy."
 TDTL_USA_event.4.a:0 "The Flickering Lights Have Ended"
 TDTL_USA_event.5.t:0 "The [FROM.GetName] becomes a Regional District"
 TDTL_USA_event.5.d:0 "In a surprising display of submission to federal power, [FROM.GetName] has appealed to transform from a Federal District to a Regional one, which is more subject to Federal Power. Many Federalists celebrate this occasion, while those who wanted more autonomy or liked the status quo have begun protesting. Hopefully they die down soon, so that we can turn our attention to more important things."
 TDTL_USA_event.5.a:0 "One Step Closer to a Truly United States"
 TDTL_USA_event.6.t:0 "The [FROM.GetName] becomes an Autonomous District"
 TDTL_USA_event.6.d:0 "The [FROM.GetAdjective] people get more and more independence-minded by the day, demanding more autonomy from the federal government. We will grant them this in the name of stability, but we wonder just how much stability there will be with these sudden changes for them."
 TDTL_USA_event.6.a:0 "Hopefully They Don't Go Much Farther"
 TDTL_USA_event.7.t:0 "The [FROM.GetName] becomes a Federal District"
 TDTL_USA_event.7.d:0 "The people of [FROM.GetNameDef] have requested to become a Federal District once again, regretting the change in autonomy they asked for before. We will grant them this so that they may have a good opinion of us, and for the cohesity of the Union."
 TDTL_USA_event.7.a:0 "Can't They Make Up Their Minds?"
 TDTL_USA_event.8.t:0 "The [FROM.GetAdjective] People Demand Independence"
 TDTL_USA_event.8.d:0 "Apparently no longer wanting to be a part of our greater union, [FROM.GetNameDef] has requested that we let them become an independent state."
 TDTL_USA_event.8.a:0 "If it is what the people wish"
 TDTL_USA_event.8.b:0 "As We Said 150 Years Ago, Secession is Illegal"
 TDTL_USA_event.8.c:0 "Perhaps We Can Come to a Compromise?"
 TDTL_USA_event.9.t:0 "The Federal Government Allows Our Independence"
 TDTL_USA_event.9.d:0 "Seeing the wisdom in doing what the people want, [FROM.GetLeader] has accepted our secession from the United States. Now we must decide where we will go from here with our new nation."
 TDTL_USA_event.9.a:0 "An Independent Republic Like the One We Seceeded From"
 TDTL_USA_event.9.b:0 "A Socialist Republic to Serve the People"
 TDTL_USA_event.9.c:0 "A Strong Government to Protect the People"
 TDTL_USA_event.9.e:0 "A Government that will Lead Us to Greatness"
 TDTL_USA_event.10.t:0 "[FROM.GetLeader] Rejects Our Demands"
 TDTL_USA_event.10.d:0 "In a display of tyranny and stubborness, the Federal Government has rejected our people's wishes for independence, and now we must decide how we will respond to this denial."
 TDTL_USA_event.10.a:0 "We Must Accept the Federal Governement's Wishes"
 TDTL_USA_event.10.b:0 "Better Revolution Than Reform"
 TDTL_USA_event.10.c:0 "Time For Our Own Revolutionary War"
 TDTL_USA_event.10.e:0 "Crush Those Who Would Oppose Our Nation's Destiny"
 TDTL_USA_event.11.t:0 "The Federal Government Proposes a Compromise"
 TDTL_USA_event.11.d:0 "In an interesting turn of events, the Federal Government has proposed a compromise between the two sides of independence and subjecthood. [FROM.GetLeader] has suggested that we become a near-independent state that, while still subject to the Federal Government, has much more autonomy than we currently have."
 TDTL_USA_event.11.a:0 "An Intriguing Proposal That We Will Accept"
 TDTL_USA_event.12.t:0 "[FROM.GetName] Requests to Rejoin the Federal Government"
 TDTL_USA_event.12.d:0 "After a series of actions and reforms limiting their autonomy, the time has finally come where the [FROM.GetAdjective] people are willing to politically re-unite with us."
 TDTL_USA_event.12.a:0 "Step By Step, We Recover"
 TDTL_USA_event.12.b:0 "No We Are Not Ready"
